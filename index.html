<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Project</title>
  </head>
  <body>
    <h1>Please enter in your sentences!</h1>
    <textarea id="text" rows="10" cols="50"></textarea>
    <button onclick="startCount()">Statistic</button>

      <div id="result">
        <h2>You Results:</h2>
        <p>Total Words:<b><span id="totalWords"></b></span><p>
        <p>Total Sentences:<b><span id="totalSentences"></b></span><p>
        <p>Total Spaces:<b><span id="totalSpaces"></b></span><p>
        <p>Total Average Words Per Sentence:<b><span id="averageWordsPerSentence"></b></span><p>
      </div>
    <script src="script.js"></script>

  </body>
</html>
